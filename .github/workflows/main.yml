name: Remote SSH Command
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Execute remote SSH commands using password
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: github
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script_path: './scripts/deploy.sh'
